<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <title>QR code component</title>
</head>
<body>
    <div class="qr-box">
        <!-- Qr Code Image -->
        <div class="qr-img">
            <img src="/img/image-qr-code.png" alt="QR-code">
        </div>

        <!-- Text Container -->
        <div class="text-box">
            <!-- Heading Text -->
            <h1 class="heading">Improve your front-end skills by building projects</h1>
    
            <!-- Body Text -->
            <p class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>        
        </div>
    </div>
    

</body>
</html>
